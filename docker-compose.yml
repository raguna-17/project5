services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      DB_HOST: db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  test:  # ← ここに追加
    build: .
    entrypoint: ""
    command: pytest --cov=tasks --cov-report=term-missing
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    environment:   # ← ここで DB 接続情報を明示
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: todo_db
      DB_USER: todo_user
      DB_PASSWORD: todo_password

volumes:
  postgres_data:
  static_volume:
